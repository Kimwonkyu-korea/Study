<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body bgcolor="red"> 

<!-- 
	<태그명 속성1="값"> 문자열 </태그>
			attribute
			
	<태그명 속성1="특성:값">문자열</태그>
			property(특성)
 -->
 
<h1 style="color: yellow;">h1 tag입니다.</h1>
 
<h2 style="background-color: #00ff00;">h2 tag입니다</h2>

<h3 style="font-family: verdana;">h3 tag입니다</h3>

<!-- 여러개일 경우 ; 붙힌다. -->
<h4 style="font-size: 300%; text-align: center;">h4 tag입니다</h4>

<!-- 순서없는 리스트 -->
<ul>
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
<ul>

<!-- 순서있는 리스트 type 지정가능-->
<ol type ="I">
	<li>사과</li>
	<li>바나나</li>
	<li>오렌지</li>
</ol>

<!-- 리스트안의 리스트 -->
<ul>
	<!-- 첫번재 목록 -->
	<li>
		<b>과일</b>		<!-- bold -->
		<ol>
			<li>사과</li>
			<li>바나나</li>
			<li>오렌지</li>
		</ol>
	</li>
	
	<!-- 두번재 목록 -->
	<li>
		<b>채소</b>
		<ol type="A">
			<li>상추</li>
			<li>치커리</li>
			<li>양배추</li>
		</ol>
	</li>
</ul>
