<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
1. web
form
이름		text
연령대	select 10~50대
성별		radio
취미		checkbox 3개

2. servlet
Object -> Dto
forward

3. servlet
저장된 Dto가 Web에 출력이 되도록
 -->
<a href="location">Hello Servlet(doGet)으로 이동</a>
<br><br>
<!-- 파라미터는 get은 보이고, post는 안보임 -->
<form action="location" method="get">
	<input type="text" name="name">
	<select name="age">
		<option>10대</option>
		<option>20대</option>
		<option>30대</option>
		<option>40대</option>
		<option>50대 이상</option>
	</select>
	<input type="radio" name="gen" value="남자">남자
	<input type="radio" name="gen" value="여자">여자
	<input type="checkbox" name="hobby" value="독서">독서
	<input type="checkbox" name="hobby" value="게임">게임
	<input type="checkbox" name="hobby" value="군것질">군것질
	<input type="submit" value="get">
</form>

<br><br>

<form action="location" method="post">
	<input type="text" name="name">
	<input type="submit" value="post">
</form>
<button type="button" onclick="btnClick()">Hello Servlet으로 이동</button>

<script type="text/javascript">
function btnClick() {	
	let name = document.getElementById("name").value;
	let age = document.getElementById("age").value;
	let gen = document.getElementById("gen").value;
	let hobby = document.getElementById("hobby").value;
	
	location.href = "location?name= " + name +
					"&age= " + age +
					"&gen= " + gen
					"&hobby= " + hobby;
}
</script>

</body>
</html>
