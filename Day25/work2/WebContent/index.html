<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>설문조사</h1>
	
	<form action="NewFile.jsp">
	이름:&nbsp;<input type="text" name="name" size="30"><br>
	<br>
	[질문1]
	<br>
	영어로 대화할 수 있습니까? <br>
	<input type="radio" name="eng" value="예" checked>예
	<input type="radio" name="eng" value="모르겠습니다">모르겠습니다
	<input type="radio" name="eng" value="아니오">아니오
	
	<br><br>
	
	[질문2]<br>
	영어 외에 관심있는 언어가 있으면 선택(복수 선택 가능) <br>
	<input type="checkbox" name="other"  value="german"> 독일어
	<input type="checkbox" name="other"  value="china"> 중국어
	<input type="checkbox" name="other"  value="franch"> 프랑스어
	
	<br><br>
	[질문3]<br>
	영어 수업에 대한 의견이 있으시면 기입해 주십시오.<br>
	<textarea rows="5" cols="50" name="message" placeholder="의견기입"></textarea>
	
	<br><br>
	[질문4]<br>
	당신의 연령을 선택해 주십시오.
	<select name="age">
	<optgroup label="선택">
		<option value="10">10대</option>
		<option value="20" selected="selected">20대</option>
		<option value="20">30대</option>
		<option value="30">40대</option>
		<option value="50">50대</option>
		<option value="60">60대이상</option>
	</optgroup>
	</select>
	
	<br><br>
	
	<input type="reset" value="초기화">
	<input type="submit" value="입력완료">
	
	
	</form>
</body>
</html>
