<!-- 

	CSS - Cascading Style Sheet
	문자의 컬러, 종류, 형태 지정
	배경화면 이미지, 컬럼 지정
	테두리 넣기
	각종 tag에 이미지 형태 라인을 적용할 수 있다.
	
	inline(태그 안), internal(head), external(외부파일)
 -->
<h1>제목 글자</h1>

<!-- 
	Attribute(속성) - 접근
	id			- css, javascript	현 웹페이지에서 1개만 적용된다	-> JS에서 1개만 접근이 가능하다.
	class		- css, javascript	다수의 태그에 적용이 가능
	name		- javascript 		link통해서 파라미터로 전달하는 속성
 --> 

<p id="idcss">정부 "백신 인센티브, 미접종자 보호·접종자 자유 부여 목적"</p>
