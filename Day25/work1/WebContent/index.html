<h1>유럽</h1>
<a href="http://terms.naver.com/entry.nhn?docId=960274&cid=47305&categoryId=47305">유럽</a>은크게네지역으로나뉘어. 스칸디나비아반도를포함한북부유럽, 일찍부터
산업이발달한알프스산맥위쪽의서부유럽, 고대그리스·로마문화가꽃피었던
알프스남쪽의남부유럽, 그리고과거사회주의국가가많았던동부유럽으로나뉘지.
유럽은민족과문화가다양하지만, 최근에는여러나라들이유럽연합(EU)을중심으로
하나의유럽으로통합되고있어.
