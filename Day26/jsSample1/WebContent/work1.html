<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
	input 3개 계산기
	[] [] [] = (결과)
	버튼을 클릭시에 결과 출력
 -->
<h3>계산</h3>

<input type="text" id="num1" size="10">
<input type="text" id="oper" size="5">
<input type="text" id="num2" size="10"> = 
<span id="result">결과</span>
<br><br>
<button type="button" onclick="calculator()">결과출력</button>
<input type="button" onclick="calculator()" value="결과출력">

<script type="text/javascript">
function calculator() {
//	alert('calculator');
	let num1 = document.getElementById("num1").value;	// form -> input
	if(num1 == ''){	// 빈 문자
		alert('숫자를 입력해 주십시오');
		return;
	}
	let oper = document.getElementById("oper").value;
	let num2 = document.getElementById("num2").value;
	
	let n1 = parseInt(num1);
	let n2 = parseInt(num2);
	let result = 0;
	
	if(oper == "+") {
		result = n1 + n2;	
	}
	else if(oper == '-'){
		result = n1 - n2;
	}
	else if(oper == '*'){
		result = n1 * n2;
	}
	else if(oper == '/'){
		result = n1 / n2;
	}
	document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
