
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
th, td{
	padding: 10px;
}
</style>

</head>
<body>

<h1>포털 사이트</h1>
"열기"버튼을 클릭하면 해당 홈페이지를 새 창에서 볼 수 있습니다.
<br><br>

<table border="1">
<tr>
	<th style="background-color: #00ff00;padding: 10px">네이버</th>
	<td id="naver">http://www.naver.com</td>
	<td>
		<button type="button" onclick="func('naver')">열기</button>
	</td>
</tr>
<tr>
	<th style="background-color: #00ff00;padding: 10px">다움</th>
	<td id="daum">http://www.daum.net</td>
	<td>
		<button type="button" onclick="func('daum')">열기</button>
	</td>
</tr>
<tr>
	<th style="background-color: #00ff00;padding: 10px">줌</th>
	<td id="zum">http://www.zum.com</td>
	<td>
		<button type="button" onclick="func('zum')">열기</button>
	</td>
</tr>
</table>

<script type="text/javascript">
function func( name ) {		
	
	if(name == "naver"){
		let url = document.getElementById("naver").innerHTML;
	//	alert(url);
		location.href = url;
	}
	else if(name == "daum"){
		let url = document.getElementById("daum").innerHTML;
		//	alert(url);
		location.href = url;
	}	
	else if(name == "zum"){
		let url = document.getElementById("zum").innerHTML;
		//	alert(url);
		location.href = url;
	}
}

</script>



</body>
</html>
